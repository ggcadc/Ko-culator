<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko-culator</title>
  </head>
<body>
	<div>
		<h3>Welcome to the</h3><h1>Ko-culator</h1>
	</div>
	<div>
		<p>Enter last fill / pick up date:</p>
		<input type="text" id="lastFillDate" placeholder="1-1-17" style="text-align: center" required>
		<p>Enter day supply:</p>
		<input type="text" id="daySupply" placeholder="60" style="text-align: center" required>
	</div>
	<div>
		<button onClick="getNextFill()">Next Fill Date</button>
	</div>
	<div>
		<p class="date-due"></p>
	</div>

<script src="./index.js" type="text/javascript"></script>
</body>
</html>
